<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>S7ONE – Digital Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Raleway:wght@400;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css?v=3" />
</head>
<body>
  <header class="site-header">
    <button class="menu-toggle" aria-label="Open Menu" aria-controls="navMenu" aria-expanded="false">☰</button>
    <div class="logo">S7ONE</div>
    <nav id="navMenu" class="nav-links" aria-hidden="true">
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="#" id="contactBtn">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Grow Your Digital Presence</h1>
      <p>Websites, audits, and coaching tailored for your business success.</p>
      <button id="openModalHero" class="cta-btn">Contact Me</button>
    </section>
  </main>

  <!-- Sticky CTA -->
  <button class="cta-button" id="stickyContactBtn">Contact Me</button>

  <!-- Contact Modal -->
  <div class="modal" id="contactModal" role="dialog" aria-modal="true" aria-labelledby="contactTitle" style="display:none;">
    <div class="modal-content">
      <button class="close" aria-label="Close modal">&times;</button>
      <h2 id="contactTitle">Contact Me</h2>
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" id="contactForm">
        <label>Name</label>
        <input type="text" name="name" required />
        <label>Email</label>
        <input type="email" name="email" required />
        <label>Message</label>
        <textarea name="message" required></textarea>

        <button type="submit" class="cta-btn">
          <span class="btn-text">Send</span>
          <span class="btn-spinner" aria-hidden="true"></span>
        </button>

        <p class="form-status" id="formStatus" role="status" aria-live="polite"></p>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 S7ONE
  </footer>

  <script defer src="script.js?v=3"></script>
</body>
</html>
