<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Services Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Raleway:wght@400;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">S7ONE</div>
    <button class="menu-toggle" aria-label="Open Menu">&#9776;</button>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="#" id="contactBtn">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to S7ONE</h1>
      <p>Your one-stop solution for websites, audits, and business coaching.</p>
    </section>
  </main>

  <!-- Sticky CTA -->
  <button class="cta-button" id="stickyContactBtn">Contact Me</button>

  <!-- Contact Modal -->
  <div class="modal" id="contactModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Contact Me</h2>
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" id="contactForm">
        <label>Name</label>
        <input type="text" name="name" required>
        <label>Email</label>
        <input type="email" name="email" required>
        <label>Message</label>
        <textarea name="message" required></textarea>
        <button type="submit">Send</button>
        <div class="spinner" id="spinner"></div>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 S7ONE
  </footer>

  <script src="script.js"></script>
</body>
</html>
