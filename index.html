<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>s7one - Digital Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>s7one</h1>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="#" id="openModalNav">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Grow Your Digital Presence</h2>
    <p>Websites, audits, and coaching tailored for your business success.</p>
    <button id="openModalHero" class="cta-btn">Contact Me</button>
  </section>

  <!-- Sticky CTA -->
  <div class="sticky-cta">
    <button id="openModalSticky" class="cta-btn">Contact Me</button>
  </div>

  <!-- Contact Modal -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Get in Touch</h2>
      <form action="https://formspree.io/f/mzzbldgo" method="POST" id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="cta-btn">Send</button>
        <div id="formSpinner" class="spinner hidden"></div>
        <p id="formStatus"></p>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 s7one. All rights reserved.
  </footer>
</body>
</html>
